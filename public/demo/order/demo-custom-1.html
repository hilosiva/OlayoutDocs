<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Order | Olayout Demo</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/app.js" defer></script>
  </head>
  <body>
    <div data-py="4" data-px="4">
      <div data-flex data-gap="2" data-radius="small" class="bg-padding-area">

        <div data-order="1" class="box">04</div>
      </div>
    </div>
