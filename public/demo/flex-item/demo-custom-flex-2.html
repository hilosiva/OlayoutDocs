<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Flex Item | Olayout Demo</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/app.js" defer></script>
    <style>
      [data-offset="my-grow"] {
        --ol-grow: 1.5;
      }

      @media (--ol-md) {
        [data-grow="my-grow"] {
          --ol-grow: 0.5;
        }
      }

      @media (--ol-lg) {
        [data-grow="my-grow"] {
          --ol-grow: 0;
        }
      }
    </style>
  </head>
  <body>
    <div data-py="4" data-px="4" data-space-y="2">
      <div data-flex data-gap="2" data-radius="small" class="bg-padding-area">
        <div data-grow="1" class="box">01</div>
        <div data-grow="my-grow" class="box">02</div>
        <div data-grow="1" class="box">03</div>
      </div>
    </div>
  </body>
</html>
