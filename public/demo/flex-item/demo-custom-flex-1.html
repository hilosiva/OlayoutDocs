<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Flex Item | Olayout Demo</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/app.js" defer></script>
  </head>
  <body>
    <div data-py="4" data-px="4" data-space-y="2">
      <div data-flex data-gap="2" data-radius="small" class="bg-padding-area">
        <div data-grow="1" class="box">01</div>
        <div data-grow style="--ol-grow: 0.5" class="box">02</div>
        <div data-grow="1" class="box">03</div>
      </div>
      <div data-flex data-gap="2" data-radius="small" class="bg-padding-area">
        <div data-shrink="1" class="box" style="width: 50vw">01</div>
        <div data-shrink style="--ol-shrink: 1.5; width: 50vw" class="box">02</div>
        <div data-shrink="1" class="box" style="width: 50vw">03</div>
      </div>
    </div>
  </body>
</html>
