<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Grid Item | Olayout Demo</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/app.js" defer></script>
  </head>
  <body>
    <div data-py="6" data-px="4">
      <div class="griddGuide">
        <div data-grid="cols-4" data-gap="2">
          <div class="bg-padding-area -blue" data-radius="small"></div>
          <div data-grid-item="col-end-4 col-2" class="box">01</div>
          <div class="bg-padding-area -blue" data-radius="small"></div>
          <div class="bg-padding-area -blue" data-radius="small"></div>
          <div data-grid-item="col-end-3" class="box">02</div>
          <div data-grid-item="col-start-3 col-end-5" class="box">03</div>
          <div data-grid-item="col-end-4 col-3" class="box">04</div>
          <div class="bg-padding-area -blue" data-radius="small"></div>
        </div>
        <div class="griddGuide__col" data-grid="cols-4">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
