<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Grid Item | Olayout Demo</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/app.js" defer></script>
  </head>
  <body>
    <div data-p="y-5 x-6">
      <div class="griddGuide">
        <div data-grid="rows-3 col" data-gap="2">
          <div class="bg-padding-area -blue" data-radius="small"></div>
          <div data-grid-item="row-start-2 row-end-4" class="box">01</div>
          <div class="bg-padding-area -blue" data-radius="small"></div>
          <div data-grid-item="row-end-3" class="box">02</div>
          <div class="box">03</div>
          <div data-grid-item="row-end-4 row-3" class="box">04</div>
          <div data-grid-item="row-start-1 row-end-3" class="box">05</div>
          <div class="box">06</div>
        </div>

        <div class="griddGuide__row" data-grid="rows-3">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <!-- <div data-grid="cols-4" data-gap="2" data-radius="small" class="bg-padding-area">
        <div data-grid-item="col-start-2 col-2" class="box">01</div>
        <div data-grid-item="col-start-1" class="box">02</div>
        <div data-grid-item="col-start-4" class="box">03</div>
        <div class="box">04</div>
        <div data-grid-item="col-start-3" class="box">05</div>
        <div class="box">06</div>
      </div> -->
    </div>
  </body>
</html>
