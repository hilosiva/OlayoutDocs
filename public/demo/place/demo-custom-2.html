<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Place | Olayout Demo</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/app.js" defer></script>
    <style>
      [data-place~="my-place"] {
        --ol-justify-content: space-evenly;
      }

      @media screen and (min-width: 768px) {
        [data-place~="my-place"] {
          --ol-justify-content: space-around;
        }
      }

      @media screen and (min-width: 1024px) {
        [data-place~="my-place"] {
          --ol-justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <div data-py="4" data-px="4">
      <div data-flex data-place="my-place" data-gap="2" data-radius="small" class="bg-padding-area">
        <div class="box" data-shrink="0">01</div>
        <div class="box" data-shrink="0">02</div>
        <div class="box" data-shrink="0">03</div>
      </div>
    </div>
  </body>
</html>
