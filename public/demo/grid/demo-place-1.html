<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Grid Container | Olayout Demo</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/app.js" defer></script>
  </head>
  <body>
    <div data-p="4">
      <div data-grid="cols-3" data-gap="3" data-place="+middle" data-radius="small" class="bg-padding-area">
        <div class="box -low">01</div>
        <div class="box -heigh">02</div>
        <div class="box -mid">03</div>
        <div class="box -heigh">04</div>
        <div class="box -low">05</div>
        <div class="box -mid">06</div>
      </div>
    </div>
  </body>
</html>
